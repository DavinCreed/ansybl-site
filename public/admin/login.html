<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansybl Admin Login</title>
    <meta name="description" content="Login to Ansybl Site administration">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        .login-button:hover {
            background: #5a6fd8;
        }
        
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        .login-attempts {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">Ansybl</div>
                <div class="login-subtitle">Admin Login</div>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="login-attempts" class="login-attempts"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Signing you in...
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username" autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me for 30 days</label>
                </div>
                
                <button type="submit" class="login-button" id="login-button">
                    Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <a href="../">‚Üê Back to Site</a>
            </div>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('login-form');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.rememberMeInput = document.getElementById('remember-me');
                this.submitButton = document.getElementById('login-button');
                this.errorMessage = document.getElementById('error-message');
                this.loginAttempts = document.getElementById('login-attempts');
                this.loading = document.getElementById('loading');
                
                this.failedAttempts = parseInt(localStorage.getItem('failedLoginAttempts') || '0');
                this.lastAttemptTime = parseInt(localStorage.getItem('lastLoginAttempt') || '0');
                
                this.initializeEventListeners();
                this.checkLockout();
                this.checkExistingSession();
            }
            
            initializeEventListeners() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                
                // Enter key handling
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.passwordInput.focus();
                    }
                });
            }
            
            async checkExistingSession() {
                try {
                    const response = await fetch('../api/auth.php', {
                        method: 'GET'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.data.authenticated) {
                        // User is already logged in, redirect to admin
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.log('No existing session');
                }
            }
            
            checkLockout() {
                const now = Date.now();
                const lockoutDuration = 15 * 60 * 1000; // 15 minutes
                
                if (this.failedAttempts >= 5 && (now - this.lastAttemptTime) < lockoutDuration) {
                    const remainingTime = Math.ceil((lockoutDuration - (now - this.lastAttemptTime)) / 60000);
                    this.showLockout(remainingTime);
                } else if (this.failedAttempts >= 5) {
                    // Lockout period has expired, reset attempts
                    this.resetFailedAttempts();
                } else if (this.failedAttempts > 0) {
                    this.showAttemptWarning();
                }
            }
            
            showLockout(remainingMinutes) {
                this.loginAttempts.textContent = `Too many failed attempts. Please try again in ${remainingMinutes} minute(s).`;
                this.loginAttempts.style.display = 'block';
                this.submitButton.disabled = true;
                
                // Check again in 1 minute
                setTimeout(() => {
                    this.checkLockout();
                }, 60000);
            }
            
            showAttemptWarning() {
                const remaining = 5 - this.failedAttempts;
                this.loginAttempts.textContent = `${remaining} login attempt(s) remaining before temporary lockout.`;
                this.loginAttempts.style.display = 'block';
            }
            
            async handleSubmit(event) {
                event.preventDefault();
                
                // Check if locked out
                if (this.submitButton.disabled) {
                    return;
                }
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                const rememberMe = this.rememberMeInput.checked;
                
                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }
                
                await this.attemptLogin(username, password, rememberMe);
            }
            
            async attemptLogin(username, password, rememberMe) {
                this.setLoading(true);
                this.hideMessages();
                
                try {
                    const response = await fetch('../api/auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            remember_me: rememberMe
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Login successful
                        this.resetFailedAttempts();
                        
                        // Store session info if remember me is checked
                        if (rememberMe) {
                            localStorage.setItem('rememberLogin', 'true');
                        }
                        
                        // Redirect to admin panel
                        window.location.href = 'index.html';
                    } else {
                        // Login failed
                        this.handleFailedLogin(data.error?.message || 'Invalid username or password');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please check your connection and try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            handleFailedLogin(message) {
                this.failedAttempts++;
                this.lastAttemptTime = Date.now();
                
                localStorage.setItem('failedLoginAttempts', this.failedAttempts.toString());
                localStorage.setItem('lastLoginAttempt', this.lastAttemptTime.toString());
                
                this.showError(message);
                this.passwordInput.value = ''; // Clear password field
                
                if (this.failedAttempts >= 5) {
                    this.showLockout(15); // 15 minute lockout
                } else {
                    this.showAttemptWarning();
                }
            }
            
            resetFailedAttempts() {
                this.failedAttempts = 0;
                localStorage.removeItem('failedLoginAttempts');
                localStorage.removeItem('lastLoginAttempt');
                this.loginAttempts.style.display = 'none';
                this.submitButton.disabled = false;
            }
            
            setLoading(isLoading) {
                this.loading.style.display = isLoading ? 'block' : 'none';
                this.submitButton.disabled = isLoading;
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }
            
            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.loginAttempts.style.display = 'none';
            }
        }
        
        // Initialize login when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
